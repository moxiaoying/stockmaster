<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <meta name="Keywords" content="wild">
  <meta name="description" content="" />
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>config list</title>
  <link rel="stylesheet" type="text/css" th:href="@{/static/css/common.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/static/css/trade.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/static/js/lib/datatable/datatable.css}" />

  <script type="text/javascript" th:src="@{/static/js/lib/jquery/3.2.1/jquery.js}"></script>
  <script type="text/javascript" th:src="@{/static/js/lib/datatable/datatable.js}"></script>
  <script type="text/javascript" th:src="@{/static/js/util/consts.js}"></script>
  <script type="text/javascript" th:src="@{/static/js/util/config.js}"></script>
  <script type="text/javascript" th:src="@{/static/js/util/common.js}"></script>
  <script type="text/javascript" th:src="@{/static/js/util/frame.js}"></script>
  <script type="text/javascript" th:src="@{/static/js/modules/system.js}"></script>

  <script type="text/javascript">

    pageConfiguration.needAuth = true;

    var dataTable = new DataTable();

    function onload() {
      renderTradeMenu(1);

      var table = $('#data-table-list');
      var index = 0;
      dataTable.init({
        src: table,
        dataTable: {
          ajax: {
            url: GlobalConfig.serverUrl + '/api/system/taskList',
            type: 'GET',
            data: {},
            headers: getRequestHeaders(),
            error: function(xhr) {
              ExceptionHandler.handleCommonError(xhr);
            }
          },
          dataSrc: 'data',
          columns: [
            {
              title: '序号',
              render: function(row) {
                return ++index;
              }
            },
            {
              title: '名称',
              render: function(row) {
                return row.name;
              }
            },
            {
              title: '描述',
              render: function(row) {
                return row.description;
              }
            },
            {
              title: '状态',
              render: function(row) {
                return row.state;
              }
            },
            {
              title: '最近开始时间',
              render: function(row) {
                if (!row.completeTime) {
                  return '';
                }
                return new Date(row.startTime).format('yyyy-MM-dd hh:mm');
              }
            },
            {
              title: '最近结束时间',
              render: function(row) {
                if (!row.completeTime) {
                  return '';
                }
                return new Date(row.completeTime).format('yyyy-MM-dd hh:mm');
              }
            },
            {
              title: '操作',
              render: function(row) {
                var html = '';
                if (row.state === 0) {
                  html += ' <button class="btn btn-validate" data-id="' + row.id + '">生效</button>';
                } else if (row.state === 2) {
                   html += ' <button class="btn btn-invalid" data-id="' + row.id + '">失效</button>';
                }
                html += ' <button class="btn btn-execute" data-id="' + row.id + '">执行</button>';
                return html;
              }
            }
          ],
          fnDrawCallback: function(result) {
            index = 0;
          }
        },
      });

      table.on('click', '.btn-validate', function() {
        var id = $(this).data('id');
        changeState(id, 2);
      });

      table.on('click', '.btn-invalid', function() {
        var id = $(this).data('id');
        changeState(id, 0);
      });

      table.on('click', '.btn-execute', function() {
        var id = $(this).data('id');
        execute(id, this);
      });

    }

    function changeState(id, state) {
      $.ajax({
        url: GlobalConfig.serverUrl + '/api/system/changeTaskState',
        type: 'POST',
        data: {
          id: id,
          state: state
        },
        headers: getRequestHeaders(),
        error: function(xhr, status, errorThrown) {
          ExceptionHandler.handleCommonError(xhr);
        },
        success: function(res) {
          dataTable.fnDraw(1);
        }
      });
    }

    function execute(id, _btn) {
      $(_btn).addClass('disabled');

      $.ajax({
        url: GlobalConfig.serverUrl + '/api/system/executeTask',
        type: 'POST',
        data: {
          id: id
        },
        headers: getRequestHeaders(),
        error: function(xhr, status, errorThrown) {
          ExceptionHandler.handleCommonError(xhr);
          $(_btn).removeClass('disabled');
        },
        success: function(res) {
          dataTable.fnDraw(1);
        }
      });
    }

  </script>

</head>

<body>
  <div id="head" class="head"></div>

  <div class="container">
    <div class="innerBox">
      <ul class="menu-nav">
      </ul>
      <table id="data-table-list" class="data-table-list">
      </table>
    </div>
  </div>

  <div id="foot" class="foot"></div>

</body>

</html>
