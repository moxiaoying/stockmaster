<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <meta name="Keywords" content="wild">
  <meta name="description" content="" />
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>profile</title>
  <link rel="stylesheet" type="text/css" th:href="@{/static/css/common.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/static/css/trade.css}">

  <script type="text/javascript" th:src="@{/static/js/lib/jquery/3.2.1/jquery.js}"></script>
  <script type="text/javascript" th:src="@{/static/js/util/common.js}"></script>
  <script type="text/javascript" th:src="@{/static/js/util/consts.js}"></script>
  <script type="text/javascript" th:src="@{/static/js/util/config.js}"></script>
  <script type="text/javascript" th:src="@{/static/js/util/frame.js}"></script>

  <script type="text/javascript">

    pageConfiguration.needAuth = true;

    function onload() {
      var loginForm = $('#login-form');
      loginForm.on('submit', function() {
        $.ajax({
          url: GlobalConfig.serverUrl + '/api/user/updatePassword',
          type: 'POST',
          data: loginForm.serialize(),
          headers: getRequestHeaders(),
          error: function(xhr, b, c) {
            var message = (xhr.responseJSON && xhr.responseJSON.message) ? xhr.responseJSON.message : 'error';
            $('.error-message', loginForm).text(message);
          },
          success: function(result) {
            $('.error-message', loginForm).text('success');
          }
        });
        return false;
      });
    }

  </script>

</head>

<body>
  <div id="head" class="head"></div>

  <div class="container">
    <div class="innerBox">
      <div class="backStage">
        <ul class="menu-nav">
        </ul>

        <div>
          <form id="login-form">
            <div class="login-content">
              <div class="login-border">
                <div class="form-group">
                  <div class="label" data-key="password">原密码</div>
                  <input name="oldPassword" type="password" class="txt_input" required="required" minlength="6" maxlength="16" placeholder="请输入原密码" />
                </div>
                <div class="form-group">
                  <div class="label" data-key="password">密码</div>
                  <input name="password" type="password" class="txt_input" required="required" minlength="6" maxlength="16" placeholder="请输入密码" />
                </div>
                <div class="form-group">
                  <div class="label" data-key="password">确认密码</div>
                  <input name="password2" type="password" class="txt_input" required="required" minlength="6" maxlength="16" placeholder="请输入密码" />
                </div>
                <div class="form-group">
                  <div class="right-field">
                    <input type="submit" class="sub-button" data-key="login" value="修改密码" />
                  </div>
                </div>
                <div class="form-group">
                  <div class="right-field">
                    <div class="error-message"></div>
                  </div>
                </div>
              </div>
            </div>
          </form>

        </div>

      </div>
    </div>
  </div>
  <div id="foot" class="foot"></div>

</body>

</html>
